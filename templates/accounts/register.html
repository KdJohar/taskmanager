{% extends 'accounts/base/base.html' %}
{% block form %}
      <div class="register-box-body">
        <p class="login-box-msg">Register a new account</p>
        <form action="." method="post">
            {% csrf_token %}
          
          <div class="form-group has-feedback">
              <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" placeholder="Password" name="password1" type="password" value="">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" placeholder="Retype Password" name="password2" type="password" value="">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
                                     
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

       
        <a href="{% url 'login' %}" class="text-center">I already have a account </a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

{% endblock %}
